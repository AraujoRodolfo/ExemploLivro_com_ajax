<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de livros</title>	
</head>
<body>
	<div class="container-fluid" style="background-color: #e6f2ff;">
		<div class="row" style="padding: 1%;">
			<div class="col-md-12 text-center"><a class="text-decoration-none text-dark" href="listar.php"><b>Veja os livros jรก cadastrados!</b></a></div>
		</div>
	</div>

	<section class="border rounded border-primary">
		<form id="novo">
			<fieldset>
			<legend><b>Cadastro de livros</b></legend>			
			<label for="nomeDoLivro">Nome do livro</label>
			<input type="text" name="nomeDoLivro" class="form-control border border-primary" required>
			<br>
			<label for="anoDoLivro">Ano do livro</label>
			<input type="date" name="anoDoLivro" class="form-control border border-primary" required>
			<br>
			<label for="qtdDeEx">Quantidade de exemplares</label>
			<input type="number" name="qtdDeEx" class="form-control border border-primary" required>
			<br>
			<button type="submit" class="btn-lg btn btn-primary">Cadastrar</button>
			</fieldset>
		</form>
	</section>
</body>
<script src="js/jquery.js"></script>
<script>
	$(document).ready(function(){
		$('#lista').load('http://profrodolfo.com.br/livro/ajax.php?listar');
	});
	$(document).on('submit','#novo',function(){
		var dados = $(this).serialize();
		$.ajax({
			type: 'POST',
			url: 'http://profrodolfo.com.br/livro/ajax.php',
			data: dados,
			success:function(retorno){
				alert(retorno);
			}
		});
		return false;
	});
</script>
</html>
